        <div class="container">
             <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                    
                            <h1 class="text-center titulosPrincipales ">Contacto</h1>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-11">
                                    <input id="Nombre" name="Nombre" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                 <div class="col-md-11">
                                    <input id="Apellido" name="Apellido" type="text" placeholder="Apellido" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-11">
                                 <input id="email" name="email" type="text" placeholder="Email " class="form-control">
                             </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-11">
                                    <input id="Numero" name="de telefono" type="text" placeholder="Numero de telefono" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                             <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-11">
                                 <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Deje un mensaje" rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-1"></div>
                                <div class="col-md-11 text-right">
                                    <button type="Enviar" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                    
                        </form>
                    </div>
